<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Self-Love Alchemy</title>
        <link rel="icon" type="image/png" sizes="128x128" href="assets/imgs/logo.png">
        <link rel="stylesheet" href="assets/css/globals.css">
    </head>
    <body>

        <div id="notification-container"></div>

        <header class="header">
            <div class="header-left">
                <img src="assets/imgs/simbolos/logo.png" alt="Logo" class="logo-img">
                <h1 class="nome">Self-Love Alchemy</h1>
            </div>

            <button class="menu-mobile-btn" onclick="toggleMenu()">☰</button>

            <div class="header-right" id="nav-menu">
                <div class="user" onclick="abrirModalLogin()">
                    <img src="assets/imgs/simbolos/perfil.png" alt="Perfil" class="user-img">
                    <span class="menu-text">Minha Conta</span> 
                </div>
                
                <div class="carrinho-container" onclick="abrirModalCarrinho()">
                    <img src="assets/imgs/simbolos/carrinho.png" alt="Carrinho" class="carrinho-img">
                    <span class="menu-text">Meu Caldeirão</span>
                    <span id="num-carrinho">0</span> 
                </div>
            </div>
        </header>

        <section class="hero">
            <div class="hero-content">
                <h1>Manifeste Sua Melhor Versão</h1>
                <p id="lucky-phrase">Carregando sua magia...</p>
                <button class="btn-hero">Explore Itens Mágicos</button>
            </div>
        </section>

        <section class="search-filter-container">
            <div class="search-box">
                <input type="text" id="input-busca" placeholder="Procurar..." oninput="filtrarProdutos()">
                <span id="container-lupa" class="search-icon"></span>
            </div>

            <button class="filter-btn" onclick="abrirModalFiltros()">
                <span class="filter-icon" id="btn-filtro"></span>
            </button>
        </section>

        <section class="vitrine-container">
            <div id="product-list" class="product-grid">
                </div>
        </section>

        <script src="assets/js/index.js"></script>
    </body>
</html>
